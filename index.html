            // æ¸²æŸ“é“¾æ¥å¡ç‰‡

            // æ›´æ–°ç”¨æˆ·ç•Œé¢

                    // æ·»åŠ ä¿®æ”¹å¯†ç æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
                    document.getElementById('change-password-btn').addEventListener('click', function() {

                } else {

                    userManagement.innerHTML = `
                        <h3>å½“å‰ç”¨æˆ·</h3>

                            <p>ç”¨æˆ·å: <strong>${currentUser.username}</strong></p>

                        </div>
                        <h3>åˆ‡æ¢ç”¨æˆ·</h3>
                        <div id="user-list">
                            ${defaultUsers.map(user => `

                                    <div>
                                        <strong>${user.username}</strong> (${user.role})

                        ${currentUser.role !== 'guest' ? `
                        <div style="margin-top: 20px; text-align: center;">
                            <button class="btn btn-primary" id="change-password-btn">ä¿®æ”¹å¯†ç </button>

                    `;
                    
                    // æ·»åŠ ä¿®æ”¹å¯†ç æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨ï¼ˆå¦‚æœç”¨æˆ·ä¸æ˜¯è®¿å®¢ï¼‰
                    if (currentUser.role !== 'guest') {
                        document.getElementById('change-password-btn').addEventListener('click', function() {

            // æ·»åŠ æ–°ç½‘ç«™
            addForm.addEventListener('submit', function(e) {

            // ä¿®æ”¹å¯†ç åŠŸèƒ½
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // éªŒè¯å½“å‰å¯†ç

            // æœç´¢å¼•æ“æœç´¢åŠŸèƒ½
            searchEngineForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const engine = engineSelect.value;
                
                if (searchTerm) {

            // è¿è¡Œæ—¶é—´è®¡æ—¶å™¨
            function startRuntimeTimer() {
                setInterval(function() {
                    const now = new Date();
                    const diff = now - pageStartTime;
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    runtimeElement.textContent = `é¡µé¢å·²è¿è¡Œ: ${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ†é’Ÿ ${seconds}ç§’`;
                }, 1000);
            }

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            function saveToLocalStorage() {
                localStorage.setItem('personalNavLinks', JSON.stringify(linksData));
            }

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½
            function loadFromLocalStorage() {
                const savedLinks = localStorage.getItem('personalNavLinks');
                if (savedLinks) {
                    linksData = JSON.parse(savedLinks);
                }
            }

            // è·å–å½“å‰ç”¨æˆ·
            function getCurrentUser() {
                const savedUser = localStorage.getItem('currentUser');
                return savedUser ? JSON.parse(savedUser) : null;
            }

            // ä¿å­˜å½“å‰ç”¨æˆ·
            function saveCurrentUser(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
            }

            // è·å–ç”¨æˆ·åˆ—è¡¨
            function getUsers() {
                const savedUsers = localStorage.getItem('users');
                return savedUsers ? JSON.parse(savedUsers) : [...defaultUsers];
            }

            // ä¿å­˜ç”¨æˆ·åˆ—è¡¨
            function saveUsers(users) {
                localStorage.setItem('users', JSON.stringify(users));
            }

            // æ£€æŸ¥ä¿å­˜çš„ä¸»é¢˜åå¥½
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {

                themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

        // åˆ‡æ¢ç”¨æˆ·å‡½æ•°ï¼ˆå…¨å±€å‡½æ•°ï¼Œç”¨äºç”¨æˆ·ç®¡ç†ç•Œé¢ï¼‰
        function switchUser(userId) {
