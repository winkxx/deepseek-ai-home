    <style>
        :root {

        [data-theme="dark"] {

        body {

        .container {

        header {

        .logo {

        .logo h1 {
            font-size: 1.8rem;

        .controls {

        .user-info {

        .user-avatar {

        .search-container {

        .theme-toggle, .add-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            transition: all 0.2s ease;

        .theme-toggle:hover, .add-btn:hover {

        .categories {

        .category-btn {

        .links-grid {

        .link-card {

        .link-card:hover {

        .link-card .icon {

        }

        .link-card h3 {

        }

        .link-card p {

            font-size: 0.9rem;
        }

        .permission-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;

            display: flex;
            align-items: center;

            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .link-card:hover .delete-btn {

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        .modal-content {

            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {

            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);

        }

        .close-btn {

        }

        .form-group {

        .form-group label {

        }

        .form-group input,

        }

        .form-actions {

        .btn {

        .btn-primary {

        }

        .btn-secondary {

        .login-message {

        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state p {
            margin-top: 10px;
        }
    </style>

    <script>
        // ç¤ºä¾‹æ•°æ®
        const sampleLinks = [
            {
                id: 1,
                name: "GitHub",
                url: "https://github.com",
                description: "ä»£ç æ‰˜ç®¡å¹³å°",
                category: "work",
                icon: "ğŸ’»"
            },
            {
                id: 2,
                name: "MDN Web Docs",
                url: "https://developer.mozilla.org",
                description: "Webå¼€å‘æ–‡æ¡£",
                category: "study",
                icon: "ğŸ“š"
            },
            {
                id: 3,
                name: "YouTube",
                url: "https://youtube.com",
                description: "è§†é¢‘åˆ†äº«å¹³å°",
                category: "entertainment",
                icon: "ğŸ“º"
            },
            {
                id: 4,
                name: "Googleç¿»è¯‘",
                url: "https://translate.google.com",
                description: "åœ¨çº¿ç¿»è¯‘å·¥å…·",
                category: "tools",
                icon: "ğŸŒ"
            }
        ];

        // çŠ¶æ€ç®¡ç†
        let links = JSON.parse(localStorage.getItem('links')) || sampleLinks;
        let currentCategory = 'all';
        let currentUser = localStorage.getItem('currentUser') || null;

        // DOMå…ƒç´ 
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const addLinkBtn = document.getElementById('add-link-btn');
        const addLinkModal = document.getElementById('add-link-modal');
        const closeAddModal = document.getElementById('close-add-modal');
        const cancelAdd = document.getElementById('cancel-add');
        const addLinkForm = document.getElementById('add-link-form');
        const linksGrid = document.getElementById('links-grid');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const searchInput = document.getElementById('search-input');
        const userInfo = document.getElementById('user-info');
        const loginModal = document.getElementById('login-modal');
        const closeLoginModal = document.getElementById('close-login-modal');
        const cancelLogin = document.getElementById('cancel-login');
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        // åˆå§‹åŒ–
        function init() {
            renderLinks();
            updateUserInfo();
            
            // ä¸»é¢˜åˆ‡æ¢
            themeToggle.addEventListener('click', toggleTheme);
            
            // æ·»åŠ é“¾æ¥åŠŸèƒ½
            addLinkBtn.addEventListener('click', () => showModal(addLinkModal));
            closeAddModal.addEventListener('click', () => hideModal(addLinkModal));
            cancelAdd.addEventListener('click', () => hideModal(addLinkModal));
            addLinkForm.addEventListener('submit', handleAddLink);
            
            // åˆ†ç±»ç­›é€‰
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    renderLinks();
                });
            });
            
            // æœç´¢åŠŸèƒ½
            searchInput.addEventListener('input', renderLinks);
            
            // ç”¨æˆ·ç™»å½•åŠŸèƒ½
            userInfo.addEventListener('click', () => showModal(loginModal));
            closeLoginModal.addEventListener('click', () => hideModal(loginModal));
            cancelLogin.addEventListener('click', () => hideModal(loginModal));
            loginForm.addEventListener('submit', handleLogin);
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', (e) => {
                if (e.target === addLinkModal) hideModal(addLinkModal);
                if (e.target === loginModal) hideModal(loginModal);
            });
        }

        // æ¸²æŸ“é“¾æ¥
        function renderLinks() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredLinks = links.filter(link => {
                const matchesCategory = currentCategory === 'all' || link.category === currentCategory;
                const matchesSearch = link.name.toLowerCase().includes(searchTerm) || 
                                     link.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            
            if (filteredLinks.length === 0) {
                linksGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„é“¾æ¥</h3>
                        <p>å°è¯•æ›´æ”¹æœç´¢æ¡ä»¶æˆ–æ·»åŠ æ–°é“¾æ¥</p>
                    </div>
                `;
                return;
            }
            
            linksGrid.innerHTML = filteredLinks.map(link => `
                <a href="${link.url}" target="_blank" class="link-card" data-id="${link.id}">
                    <div class="icon">${link.icon}</div>
                    <h3>${link.name}</h3>
                    <p>${link.description}</p>
                    <span class="permission-tag">${link.category}</span>
                    <button class="delete-btn" onclick="deleteLink(event, ${link.id})">Ã—</button>
                </a>
            `).join('');
        }

        // æ·»åŠ æ–°é“¾æ¥
        function handleAddLink(e) {
            e.preventDefault();
            
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            const description = document.getElementById('link-description').value;
            const category = document.getElementById('link-category').value;
            
            const newLink = {
                id: Date.now(),
                name,
                url,
                description,
                category,
                icon: getIconByCategory(category)
            };
            
            links.push(newLink);
            saveLinks();
            renderLinks();
            hideModal(addLinkModal);
            addLinkForm.reset();
        }

        // åˆ é™¤é“¾æ¥
        function deleteLink(e, id) {
            e.preventDefault();
            e.stopPropagation();
            
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé“¾æ¥å—ï¼Ÿ')) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                renderLinks();
            }
        }

        // ä¿å­˜é“¾æ¥åˆ°æœ¬åœ°å­˜å‚¨
        function saveLinks() {
            localStorage.setItem('links', JSON.stringify(links));
        }

        // æ ¹æ®åˆ†ç±»è·å–å›¾æ ‡
        function getIconByCategory(category) {
            const icons = {
                work: 'ğŸ’¼',
                study: 'ğŸ“š',
                entertainment: 'ğŸ®',
                tools: 'ğŸ”§'
            };
            return icons[category] || 'ğŸ”—';
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
        }

        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal(modal) {
            modal.style.display = 'flex';
        }

        // éšè—æ¨¡æ€æ¡†
        function hideModal(modal) {
            modal.style.display = 'none';
            loginMessage.textContent = '';
        }

        // ç”¨æˆ·ç™»å½•å¤„ç†
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // ç®€å•æ¨¡æ‹Ÿç™»å½•éªŒè¯
            if (username === 'admin' && password === 'password') {
                currentUser = { username, role: 'ç®¡ç†å‘˜' };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUserInfo();
                hideModal(loginModal);
                loginForm.reset();
            } else {
                loginMessage.textContent = 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•';
            }
        }

        // æ›´æ–°ç”¨æˆ·ä¿¡æ¯æ˜¾ç¤º
        function updateUserInfo() {
            const userAvatar = document.querySelector('.user-avatar');
            const permissionDisplay = document.querySelector('.permission-display');
            
            if (currentUser) {
                userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                permissionDisplay.textContent = currentUser.role;
            } else {
                userAvatar.textContent = 'U';
                permissionDisplay.textContent = 'è®¿å®¢';
            }
        }

        // åº”ç”¨ä¿å­˜çš„ä¸»é¢˜
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = 'â˜€ï¸';
        }

        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
