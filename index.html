<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOYU导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #3ca0e7;
            --secondary-color: #34495e;
            --background-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(128, 128, 128, 0.3);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .theme-toggle, .add-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover, .add-btn:hover {
            transform: scale(1.1);
            background-color: var(--primary-color);
            color: white;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 10px 20px;
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
            white-space: nowrap;
            box-shadow: var(--shadow);
            font-weight: 500;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .category-btn:hover:not(.active) {
            transform: translateY(-3px);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            border: 1px solid rgba(128, 128, 128, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .link-card .icon {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .link-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .link-card p {
            color: #777;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .link-card .category-tag {
            display: inline-block;
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            margin-top: 15px;
            font-weight: 500;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.08);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            opacity: 0;
            transition: var(--transition);
            color: #777;
        }

        .link-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
            border: 1px solid rgba(128, 128, 128, 0.1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .modal-header h2 {
            color: var(--primary-color);
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(128, 128, 128, 0.3);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: rgba(128, 128, 128, 0.1);
            color: var(--text-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #777;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(128, 128, 128, 0.5);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
            color: #777;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-compass logo-icon"></i>
                <h1>我的导航</h1>
            </div>
            <div class="controls">
                <div class="search-container">
                    <input type="text" placeholder="搜索网站..." id="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="切换主题">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <button class="add-btn" id="add-link-btn" title="添加新链接">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="work">工作</button>
            <button class="category-btn" data-category="study">学习</button>
            <button class="category-btn" data-category="entertainment">娱乐</button>
            <button class="category-btn" data-category="tools">工具</button>
            <button class="category-btn" data-category="shopping">购物</button>
        </div>

        <div class="links-grid" id="links-grid">
            <!-- 链接卡片将通过JavaScript动态添加 -->
        </div>

        <!-- 添加链接的模态框 -->
        <div class="modal" id="add-link-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>添加新链接</h2>
                    <button class="close-btn" id="close-add-modal">&times;</button>
                </div>
                <form id="add-link-form">
                    <div class="form-group">
                        <label for="link-name">网站名称</label>
                        <input type="text" id="link-name" required placeholder="例如：GitHub">
                    </div>
                    <div class="form-group">
                        <label for="link-url">网站地址</label>
                        <input type="url" id="link-url" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="link-description">描述</label>
                        <input type="text" id="link-description" placeholder="网站的功能描述">
                    </div>
                    <div class="form-group">
                        <label for="link-category">分类</label>
                        <select id="link-category">
                            <option value="work">工作</option>
                            <option value="study">学习</option>
                            <option value="entertainment">娱乐</option>
                            <option value="tools">工具</option>
                            <option value="shopping">购物</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-add">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <p>© 2023 我的个人导航 | 简洁实用，高效导航</p>
        </footer>
    </div>

    <script>
        // 示例数据
        const sampleLinks = [
            {
                id: 1,
                name: "GitHub",
                url: "https://github.com",
                description: "全球最大的代码托管平台",
                category: "work",
                icon: "fab fa-github"
            },
            {
                id: 2,
                name: "MDN Web Docs",
                url: "https://developer.mozilla.org",
                description: "Web开发技术文档",
                category: "study",
                icon: "fas fa-code"
            },
            {
                id: 3,
                name: "YouTube",
                url: "https://youtube.com",
                description: "视频分享平台",
                category: "entertainment",
                icon: "fab fa-youtube"
            },
            {
                id: 4,
                name: "Google翻译",
                url: "https://translate.google.com",
                description: "在线翻译工具",
                category: "tools",
                icon: "fas fa-language"
            },
            {
                id: 5,
                name: "知乎",
                url: "https://zhihu.com",
                description: "中文问答社区",
                category: "entertainment",
                icon: "fas fa-question-circle"
            },
            {
                id: 6,
                name: "京东",
                url: "https://jd.com",
                description: "综合网购商城",
                category: "shopping",
                icon: "fas fa-shopping-bag"
            },
            {
                id: 7,
                name: "Stack Overflow",
                url: "https://stackoverflow.com",
                description: "程序员问答社区",
                category: "study",
                icon: "fab fa-stack-overflow"
            },
            {
                id: 8,
                name: "Can I use",
                url: "https://caniuse.com",
                description: "Web技术兼容性查询",
                category: "tools",
                icon: "fas fa-check-circle"
            }
        ];

        // 状态管理
        let links = JSON.parse(localStorage.getItem('links')) || sampleLinks;
        let currentCategory = 'all';
        
        // DOM元素
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const addLinkBtn = document.getElementById('add-link-btn');
        const addLinkModal = document.getElementById('add-link-modal');
        const closeAddModal = document.getElementById('close-add-modal');
        const cancelAdd = document.getElementById('cancel-add');
        const addLinkForm = document.getElementById('add-link-form');
        const linksGrid = document.getElementById('links-grid');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const searchInput = document.getElementById('search-input');

        // 初始化
        function init() {
            renderLinks();
            
            // 主题切换
            themeToggle.addEventListener('click', toggleTheme);
            
            // 添加链接功能
            addLinkBtn.addEventListener('click', () => showModal(addLinkModal));
            closeAddModal.addEventListener('click', () => hideModal(addLinkModal));
            cancelAdd.addEventListener('click', () => hideModal(addLinkModal));
            addLinkForm.addEventListener('submit', handleAddLink);
            
            // 分类筛选
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    renderLinks();
                });
            });
            
            // 搜索功能
            searchInput.addEventListener('input', renderLinks);
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === addLinkModal) hideModal(addLinkModal);
            });
            
            // 应用保存的主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
        }

        // 渲染链接
        function renderLinks() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredLinks = links.filter(link => {
                const matchesCategory = currentCategory === 'all' || link.category === currentCategory;
                const matchesSearch = link.name.toLowerCase().includes(searchTerm) || 
                                     link.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            
            if (filteredLinks.length === 0) {
                linksGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>没有找到匹配的链接</h3>
                        <p>尝试更改搜索条件或添加新链接</p>
                    </div>
                `;
                return;
            }
            
            linksGrid.innerHTML = filteredLinks.map(link => `
                <a href="${link.url}" target="_blank" class="link-card" data-id="${link.id}">
                    <div class="icon">
                        <i class="${link.icon}"></i>
                    </div>
                    <h3>${link.name}</h3>
                    <p>${link.description}</p>
                    <span class="category-tag">${getCategoryName(link.category)}</span>
                    <button class="delete-btn" onclick="deleteLink(event, ${link.id})">
                        <i class="fas fa-times"></i>
                    </button>
                </a>
            `).join('');
        }

        // 添加新链接
        function handleAddLink(e) {
            e.preventDefault();
            
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            const description = document.getElementById('link-description').value;
            const category = document.getElementById('link-category').value;
            
            const newLink = {
                id: Date.now(),
                name,
                url: url.startsWith('http') ? url : `https://${url}`,
                description,
                category,
                icon: getIconByCategory(category)
            };
            
            links.push(newLink);
            saveLinks();
            renderLinks();
            hideModal(addLinkModal);
            addLinkForm.reset();
        }

        // 删除链接
        function deleteLink(e, id) {
            e.preventDefault();
            e.stopPropagation();
            
            if (confirm('确定要删除这个链接吗？')) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                renderLinks();
            }
        }

        // 保存链接到本地存储
        function saveLinks() {
            localStorage.setItem('links', JSON.stringify(links));
        }

        // 根据分类获取图标
        function getIconByCategory(category) {
            const icons = {
                work: 'fas fa-briefcase',
                study: 'fas fa-graduation-cap',
                entertainment: 'fas fa-gamepad',
                tools: 'fas fa-tools',
                shopping: 'fas fa-shopping-cart'
            };
            return icons[category] || 'fas fa-link';
        }
        
        // 根据分类键获取分类名称
        function getCategoryName(categoryKey) {
            const categoryNames = {
                work: '工作',
                study: '学习',
                entertainment: '娱乐',
                tools: '工具',
                shopping: '购物'
            };
            return categoryNames[categoryKey] || '其他';
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 显示模态框
        function showModal(modal) {
            modal.style.display = 'flex';
        }

        // 隐藏模态框
        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // 初始化应用
        init();
    </script>
</body>
</html>
