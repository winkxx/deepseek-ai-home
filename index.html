<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --blur-intensity: 10px;
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #34495e;
            --background-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* 毛玻璃背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(155, 89, 182, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
            z-index: -1;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .glass-effect {
            background: rgba(45, 45, 45, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .theme-toggle, .add-btn, .user-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .category-btn {
            padding: 8px 16px;
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: var(--shadow);
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-card .icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .link-card h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .link-card p {
            color: #777;
            font-size: 0.9rem;
        }

        .permission-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .link-card:hover .delete-btn {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .runtime {
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* 搜索引擎搜索框样式 */
        .search-engine-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .search-engine-container h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .search-engine-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .engine-select {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            min-width: 150px;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            background-color: #2980b9;
        }

        /* 权限管理样式 */
        .permission-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .permission-filter {
            padding: 8px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .categories {
                justify-content: flex-start;
            }
            
            .search-engine-form {
                flex-direction: column;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass-effect">
            <div class="logo">
                <h1>我的个人导航</h1>
            </div>
            <div class="controls">
                <div class="user-info" id="user-info">
                    <!-- 用户信息将通过JavaScript动态生成 -->
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索网站...">
                </div>
                <button class="add-btn" id="add-btn">+</button>
                <button class="user-btn" id="user-btn">👤</button>
                <button class="theme-toggle" id="theme-toggle">🌙</button>
            </div>
        </header>

        <!-- 搜索引擎搜索框 -->
        <div class="search-engine-container glass-effect">
            <h2>网络搜索</h2>
            <form class="search-engine-form" id="search-engine-form">
                <input type="text" class="search-input" id="engine-search-input" placeholder="输入搜索关键词..." required>
                <select class="engine-select" id="engine-select">
                    <option value="google">Google</option>
                    <option value="baidu">百度</option>
                    <option value="bing">Bing</option>
                    <option value="github">GitHub</option>
                    <option value="youtube">YouTube</option>
                    <option value="wikipedia">维基百科</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                </select>
                <button type="submit" class="search-btn">搜索</button>
            </form>
        </div>

        <!-- 权限控制区域 -->
        <div class="permission-controls glass-effect" id="permission-controls">
            <span>权限过滤:</span>
            <select class="permission-filter" id="permission-filter">
                <option value="all">所有权限</option>
                <option value="public">公开</option>
                <option value="user">用户</option>
                <option value="admin">管理员</option>
            </select>
        </div>

        <div class="categories glass-effect">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="work">工作</button>
            <button class="category-btn" data-category="entertainment">娱乐</button>
            <button class="category-btn" data-category="learning">学习</button>
            <button class="category-btn" data-category="social">社交</button>
            <button class="category-btn" data-category="tools">工具</button>
        </div>

        <div class="links-grid" id="links-container">
            <!-- 链接将通过JavaScript动态生成 -->
        </div>

        <footer class="glass-effect">
            <p>© 2025 个人导航中心 | 使用Vercel部署</p>
            <div class="runtime" id="runtime">页面已运行: 0天 0小时 0分钟 0秒</div>
        </footer>
    </div>

    <!-- 添加项目的模态框 -->
    <div class="modal" id="add-modal">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h2>添加新网站</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="add-form">
                <div class="form-group">
                    <label for="site-name">网站名称</label>
                    <input type="text" id="site-name" required>
                </div>
                <div class="form-group">
                    <label for="site-url">网站地址</label>
                    <input type="url" id="site-url" required>
                </div>
                <div class="form-group">
                    <label for="site-category">分类</label>
                    <select id="site-category" required>
                        <option value="work">工作</option>
                        <option value="entertainment">娱乐</option>
                        <option value="learning">学习</option>
                        <option value="social">社交</option>
                        <option value="tools">工具</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="site-description">描述</label>
                    <input type="text" id="site-description" required>
                </div>
                <div class="form-group">
                    <label for="site-icon">图标 (emoji)</label>
                    <input type="text" id="site-icon" placeholder="例如: 💻" required>
                </div>
                <div class="form-group">
                    <label for="site-permission">权限级别</label>
                    <select id="site-permission" required>
                        <option value="public">公开</option>
                        <option value="user">用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 用户管理模态框 -->
    <div class="modal" id="user-modal">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h2>用户管理</h2>
                <button class="close-btn" id="close-user-modal">&times;</button>
            </div>
            <div id="user-management">
                <!-- 用户管理内容将通过JavaScript动态生成 -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-user-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal" id="password-modal">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h2>修改密码</h2>
                <button class="close-btn" id="close-password-modal">&times;</button>
            </div>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">当前密码</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-password-btn">取消</button>
                    <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 用户数据 - 默认用户
        const defaultUsers = [
            { id: 1, username: "admin", password: "admin123", role: "admin", avatar: "A" },
            { id: 2, username: "user", password: "user123", role: "user", avatar: "U" },
            { id: 3, username: "guest", password: "guest123", role: "guest", avatar: "G" }
        ];

        // 网站数据 - 您可以根据需要修改这些内容
        let linksData = [
            { id: 1, name: "GitHub", url: "https://github.com", category: "work", description: "代码托管平台", icon: "💻", permission: "public" },
            { id: 2, name: "Google", url: "https://google.com", category: "tools", description: "搜索引擎", icon: "🔍", permission: "public" },
            { id: 3, name: "YouTube", url: "https://youtube.com", category: "entertainment", description: "视频分享平台", icon: "📺", permission: "public" },
            { id: 4, name: "知乎", url: "https://zhihu.com", category: "learning", description: "问答社区", icon: "💡", permission: "user" },
            { id: 5, name: "微博", url: "https://weibo.com", category: "social", description: "社交媒体", icon: "🐦", permission: "user" },
            { id: 6, name: "Bilibili", url: "https://bilibili.com", category: "entertainment", description: "弹幕视频网站", icon: "🎮", permission: "user" },
            { id: 7, name: "Stack Overflow", url: "https://stackoverflow.com", category: "work", description: "开发者问答", icon: "❓", permission: "user" },
            { id: 8, name: "MDN Web Docs", url: "https://developer.mozilla.org", category: "learning", description: "Web技术文档", icon: "🌐", permission: "user" },
            { id: 9, name: "Notion", url: "https://notion.so", category: "tools", description: "笔记与项目管理", icon: "📝", permission: "admin" },
            { id: 10, name: "微信", url: "https://wx.qq.com", category: "social", description: "即时通讯", icon: "💬", permission: "admin" },
            { id: 11, name: "豆瓣", url: "https://douban.com", category: "entertainment", description: "图书电影社区", icon: "📚", permission: "admin" },
            { id: 12, name: "Coursera", url: "https://coursera.org", category: "learning", description: "在线学习平台", icon: "🎓", permission: "admin" }
        ];

        // 搜索引擎配置
        const searchEngines = {
            google: {
                name: "Google",
                url: "https://www.google.com/search?q="
            },
            baidu: {
                name: "百度",
                url: "https://www.baidu.com/s?wd="
            },
            bing: {
                name: "Bing",
                url: "https://www.bing.com/search?q="
            },
            github: {
                name: "GitHub",
                url: "https://github.com/search?q="
            },
            youtube: {
                name: "YouTube",
                url: "https://www.youtube.com/results?search_query="
            },
            wikipedia: {
                name: "维基百科",
                url: "https://zh.wikipedia.org/wiki/Special:Search?search="
            },
            duckduckgo: {
                name: "DuckDuckGo",
                url: "https://duckduckgo.com/?q="
            }
        };

        // 权限级别映射
        const permissionLevels = {
            "guest": 0,
            "user": 1,
            "admin": 2
        };

        // 页面启动时间
        const pageStartTime = new Date();

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const linksContainer = document.getElementById('links-container');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const searchInput = document.getElementById('search-input');
            const themeToggle = document.getElementById('theme-toggle');
            const addBtn = document.getElementById('add-btn');
            const userBtn = document.getElementById('user-btn');
            const addModal = document.getElementById('add-modal');
            const userModal = document.getElementById('user-modal');
            const passwordModal = document.getElementById('password-modal');
            const closeModal = document.getElementById('close-modal');
            const closeUserModal = document.getElementById('close-user-modal');
            const closePasswordModal = document.getElementById('close-password-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const cancelUserBtn = document.getElementById('cancel-user-btn');
            const cancelPasswordBtn = document.getElementById('cancel-password-btn');
            const addForm = document.getElementById('add-form');
            const passwordForm = document.getElementById('password-form');
            const searchEngineForm = document.getElementById('search-engine-form');
            const engineSearchInput = document.getElementById('engine-search-input');
            const engineSelect = document.getElementById('engine-select');
            const permissionFilter = document.getElementById('permission-filter');
            const userInfo = document.getElementById('user-info');
            const permissionControls = document.getElementById('permission-controls');
            const runtimeElement = document.getElementById('runtime');
            
            // 从本地存储加载数据
            loadFromLocalStorage();
            
            // 初始化当前用户
            let currentUser = getCurrentUser();
            if (!currentUser) {
                // 如果没有登录用户，默认使用guest
                currentUser = { id: 0, username: "guest", role: "guest", avatar: "G" };
            }
            
            // 更新用户界面
            updateUserInterface();
            
            // 启动运行时间计时器
            startRuntimeTimer();
            
            // 渲染链接卡片
            function renderLinks(links) {
                linksContainer.innerHTML = '';
                
                // 根据用户权限过滤链接
                const userPermissionLevel = permissionLevels[currentUser.role];
                const permissionFilterValue = permissionFilter.value;
                
                const filteredLinks = links.filter(link => {
                    const linkPermissionLevel = permissionLevels[link.permission];
                    const hasPermission = userPermissionLevel >= linkPermissionLevel;
                    
                    // 如果设置了权限过滤，进一步筛选
                    if (permissionFilterValue !== 'all') {
                        return hasPermission && link.permission === permissionFilterValue;
                    }
                    
                    return hasPermission;
                });
                
                if (filteredLinks.length === 0) {
                    linksContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 20px;">没有找到符合条件的网站</p>';
                    return;
                }
                
                filteredLinks.forEach((link, index) => {
                    const linkCard = document.createElement('a');
                    linkCard.className = 'link-card glass-effect';
                    linkCard.href = link.url;
                    linkCard.target = '_blank';
                    linkCard.setAttribute('data-category', link.category);
                    linkCard.innerHTML = `
                        <div class="icon">${link.icon}</div>
                        <h3>${link.name}</h3>
                        <p>${link.description}</p>
                        <div class="permission-tag">${link.permission}</div>
                    `;
                    
                    // 只有管理员才能删除链接
                    if (currentUser.role === 'admin') {
                        linkCard.innerHTML += `<button class="delete-btn" data-id="${link.id}">×</button>`;
                    }
                    
                    linksContainer.appendChild(linkCard);
                });
                
                // 添加删除事件监听器（仅管理员）
                if (currentUser.role === 'admin') {
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            const id = parseInt(this.getAttribute('data-id'));
                            deleteLink(id);
                        });
                    });
                }
            }

            // 删除链接
            function deleteLink(id) {
                if (confirm('确定要删除这个网站吗？')) {
                    linksData = linksData.filter(link => link.id !== id);
                    saveToLocalStorage();
                    renderLinks(linksData);
                }
            }

            // 更新用户界面
            function updateUserInterface() {
                // 更新用户信息显示
                userInfo.innerHTML = `
                    <div class="user-avatar">${currentUser.avatar}</div>
                    <span>${currentUser.username} (${currentUser.role})</span>
                `;
                
                // 根据用户权限显示/隐藏功能
                if (currentUser.role === 'admin') {
                    addBtn.style.display = 'flex';
                    permissionControls.style.display = 'flex';
                } else if (currentUser.role === 'user') {
                    addBtn.style.display = 'none';
                    permissionControls.style.display = 'flex';
                } else {
                    addBtn.style.display = 'none';
                    permissionControls.style.display = 'none';
                }
                
                // 重新渲染链接
                renderLinks(linksData);
            }

            // 初始渲染
            renderLinks(linksData);

            // 分类筛选
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    let filteredLinks;
                    
                    if (category === 'all') {
                        filteredLinks = linksData;
                    } else {
                        filteredLinks = linksData.filter(link => link.category === category);
                    }
                    
                    renderLinks(filteredLinks);
                });
            });

            // 搜索功能
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                
                let filteredLinks = linksData.filter(link => {
                    const matchesSearch = link.name.toLowerCase().includes(searchTerm) || 
                                         link.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = activeCategory === 'all' || link.category === activeCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                renderLinks(filteredLinks);
            });

            // 权限过滤
            permissionFilter.addEventListener('change', function() {
                renderLinks(linksData);
            });

            // 主题切换
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                this.textContent = newTheme === 'dark' ? '☀️' : '🌙';
                
                // 保存主题偏好
                localStorage.setItem('theme', newTheme);
            });

            // 显示添加模态框
            addBtn.addEventListener('click', function() {
                addModal.style.display = 'flex';
            });

            // 显示用户管理模态框
            userBtn.addEventListener('click', function() {
                showUserManagement();
                userModal.style.display = 'flex';
            });

            // 关闭添加模态框
            function closeAddModal() {
                addModal.style.display = 'none';
                addForm.reset();
            }

            closeModal.addEventListener('click', closeAddModal);
            cancelBtn.addEventListener('click', closeAddModal);

            // 关闭用户管理模态框
            function closeUserManagement() {
                userModal.style.display = 'none';
            }

            closeUserModal.addEventListener('click', closeUserManagement);
            cancelUserBtn.addEventListener('click', closeUserManagement);

            // 关闭修改密码模态框
            function closePasswordModal() {
                passwordModal.style.display = 'none';
                passwordForm.reset();
            }

            closePasswordModal.addEventListener('click', closePasswordModal);
            cancelPasswordBtn.addEventListener('click', closePasswordModal);

            // 显示用户管理界面
            function showUserManagement() {
                const userManagement = document.getElementById('user-management');
                
                if (currentUser.role === 'admin') {
                    // 管理员可以看到所有用户和管理功能
                    userManagement.innerHTML = `
                        <h3>用户列表</h3>
                        <div id="user-list">
                            ${defaultUsers.map(user => `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                                    <div>
                                        <strong>${user.username}</strong> (${user.role})
                                    </div>
                                    <div>
                                        <button class="btn" onclick="switchUser(${user.id})" style="padding: 5px 10px;">切换</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div style="margin-top: 20px; text-align: center;">
                            <button class="btn btn-primary" id="change-password-btn">修改密码</button>
                        </div>
                    `;
                    
                    // 添加修改密码按钮事件监听器
                    document.getElementById('change-password-btn').addEventListener('click', function() {
                        userModal.style.display = 'none';
                        passwordModal.style.display = 'flex';
                    });
                } else {
                    // 普通用户只能看到自己的信息和切换功能
                    userManagement.innerHTML = `
                        <h3>当前用户</h3>
                        <div style="padding: 10px;">
                            <p>用户名: <strong>${currentUser.username}</strong></p>
                            <p>角色: <strong>${currentUser.role}</strong></p>
                        </div>
                        <h3>切换用户</h3>
                        <div id="user-list">
                            ${defaultUsers.map(user => `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                                    <div>
                                        <strong>${user.username}</strong> (${user.role})
                                    </div>
                                    <div>
                                        <button class="btn" onclick="switchUser(${user.id})" style="padding: 5px 10px;">切换</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${currentUser.role !== 'guest' ? `
                        <div style="margin-top: 20px; text-align: center;">
                            <button class="btn btn-primary" id="change-password-btn">修改密码</button>
                        </div>
                        ` : ''}
                    `;
                    
                    // 添加修改密码按钮事件监听器（如果用户不是访客）
                    if (currentUser.role !== 'guest') {
                        document.getElementById('change-password-btn').addEventListener('click', function() {
                            userModal.style.display = 'none';
                            passwordModal.style.display = 'flex';
                        });
                    }
                }
            }

            // 添加新网站
            addForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newSite = {
                    id: Date.now(), // 使用时间戳作为ID
                    name: document.getElementById('site-name').value,
                    url: document.getElementById('site-url').value,
                    category: document.getElementById('site-category').value,
                    description: document.getElementById('site-description').value,
                    icon: document.getElementById('site-icon').value,
                    permission: document.getElementById('site-permission').value
                };
                
                linksData.push(newSite);
                saveToLocalStorage();
                renderLinks(linksData);
                closeAddModal();
                
                // 显示成功消息
                alert('网站添加成功！');
            });

            // 修改密码功能
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // 验证当前密码
                const users = getUsers();
                const user = users.find(u => u.id === currentUser.id);
                
                if (!user || user.password !== currentPassword) {
                    alert('当前密码不正确！');
                    return;
                }
                
                // 验证新密码
                if (newPassword !== confirmPassword) {
                    alert('新密码和确认密码不匹配！');
                    return;
                }
                
                // 更新密码
                user.password = newPassword;
                saveUsers(users);
                
                alert('密码修改成功！');
                closePasswordModal();
            });

            // 搜索引擎搜索功能
            searchEngineForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const searchTerm = engineSearchInput.value.trim();
                const engine = engineSelect.value;
                
                if (searchTerm) {
                    const searchUrl = searchEngines[engine].url + encodeURIComponent(searchTerm);
                    window.open(searchUrl, '_blank');
                }
            });

            // 运行时间计时器
            function startRuntimeTimer() {
                setInterval(function() {
                    const now = new Date();
                    const diff = now - pageStartTime;
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    runtimeElement.textContent = `页面已运行: ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
                }, 1000);
            }

            // 保存到本地存储
            function saveToLocalStorage() {
                localStorage.setItem('personalNavLinks', JSON.stringify(linksData));
            }

            // 从本地存储加载
            function loadFromLocalStorage() {
                const savedLinks = localStorage.getItem('personalNavLinks');
                if (savedLinks) {
                    linksData = JSON.parse(savedLinks);
                }
            }

            // 获取当前用户
            function getCurrentUser() {
                const savedUser = localStorage.getItem('currentUser');
                return savedUser ? JSON.parse(savedUser) : null;
            }

            // 保存当前用户
            function saveCurrentUser(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
            }

            // 获取用户列表
            function getUsers() {
                const savedUsers = localStorage.getItem('users');
                return savedUsers ? JSON.parse(savedUsers) : [...defaultUsers];
            }

            // 保存用户列表
            function saveUsers(users) {
                localStorage.setItem('users', JSON.stringify(users));
            }

            // 检查保存的主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            }
        });

        // 切换用户函数（全局函数，用于用户管理界面）
        function switchUser(userId) {
            const users = [
                { id: 1, username: "admin", password: "admin123", role: "admin", avatar: "A" },
                { id: 2, username: "user", password: "user123", role: "user", avatar: "U" },
                { id: 3, username: "guest", password: "guest123", role: "guest", avatar: "G" }
            ];
            
            const user = users.find(u => u.id === userId);
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                location.reload();
            }
        }
    </script>
</body>
</html>
