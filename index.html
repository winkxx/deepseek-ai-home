<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #34495e;
            --background-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .permission-display {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .theme-toggle, .add-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover, .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 8px 16px;
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: var(--shadow);
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .category-btn:hover {
            transform: translateY(-2px);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-card .icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .link-card h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .link-card p {
            color: #777;
            font-size: 0.9rem;
        }

        .permission-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .link-card:hover .delete-btn {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .runtime {
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* 搜索引擎搜索框样式 */
        .search-engine-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .search-engine-container h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .search-engine-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .engine-select {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            min-width: 150px;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* 权限管理样式 */
        .permission-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .permission-filter {
            padding: 8px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        /* 权限说明区域 */
        .permission-info {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .permission-info h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .permission-levels {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .permission-level {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .permission-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .public-color {
            background-color: #2ecc71;
        }

        .user-color {
            background-color: #3498db;
        }

        .admin-color {
            background-color: #e74c3c;
        }

        /* 快速登录区域 */
        .quick-login {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .quick-login h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .login-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .login-btn-small {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .login-btn-small:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* 手动登录表单 */
        .manual-login {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .manual-login h4 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .manual-login-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .manual-login-input {
            flex: 1;
            min-width: 150px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .categories {
                justify-content: flex-start;
            }
            
            .search-engine-form {
                flex-direction: column;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .login-buttons {
                flex-direction: column;
            }
            
            .manual-login-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>我的个人导航</h1>
            </div>
            <div class="controls">
                <div class="user-info" id="user-info">
                    <!-- 用户信息将通过JavaScript动态生成 -->
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索网站...">
                </div>
                <button class="add-btn" id="add-btn" style="display: none;">+</button>
                <button class="theme-toggle" id="theme-toggle">🌙</button>
            </div>
        </header>

        <!-- 快速登录区域 -->
        <div class="quick-login" id="quick-login">
            <h3>快速登录</h3>
            <div class="login-buttons">
                <button class="login-btn-small" id="admin-login">管理员登录</button>
                <button class="login-btn-small" id="user-login">用户登录</button>
                <button class="login-btn-small" id="guest-login">访客登录</button>
            </div>
            
            <!-- 手动登录表单 -->
            <div class="manual-login">
                <h4>手动登录</h4>
                <div class="manual-login-form">
                    <input type="text" class="manual-login-input" id="manual-username" placeholder="用户名">
                    <input type="password" class="manual-login-input" id="manual-password" placeholder="密码">
                    <button class="login-btn-small" id="manual-login-btn">登录</button>
                </div>
                <div style="margin-top: 10px; font-size: 0.8rem; color: #777;">
                    <p>默认账户: admin/admin123, user/user123, guest/guest123</p>
                </div>
            </div>
        </div>

        <!-- 权限说明区域 -->
        <div class="permission-info">
            <h3>权限说明</h3>
            <div class="permission-levels">
                <div class="permission-level">
                    <div class="permission-color public-color"></div>
                    <span>公开 - 所有用户可见</span>
                </div>
                <div class="permission-level">
                    <div class="permission-color user-color"></div>
                    <span>用户 - 登录用户可见</span>
                </div>
                <div class="permission-level">
                    <div class="permission-color admin-color"></div>
                    <span>管理员 - 仅管理员可见</span>
                </div>
            </div>
        </div>

        <!-- 搜索引擎搜索框 -->
        <div class="search-engine-container">
            <h2>网络搜索</h2>
            <form class="search-engine-form" id="search-engine-form">
                <input type="text" class="search-input" id="engine-search-input" placeholder="输入搜索关键词..." required>
                <select class="engine-select" id="engine-select">
                    <option value="google">Google</option>
                    <option value="baidu">百度</option>
                    <option value="bing">Bing</option>
                    <option value="github">GitHub</option>
                    <option value="youtube">YouTube</option>
                    <option value="wikipedia">维基百科</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                </select>
                <button type="submit" class="search-btn">搜索</button>
            </form>
        </div>

        <!-- 权限控制区域 -->
        <div class="permission-controls" id="permission-controls" style="display: none;">
            <span>权限过滤:</span>
            <select class="permission-filter" id="permission-filter">
                <option value="all">所有权限</option>
                <option value="public">公开</option>
                <option value="user">用户</option>
                <option value="admin">管理员</option>
            </select>
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="work">工作</button>
            <button class="category-btn" data-category="entertainment">娱乐</button>
            <button class="category-btn" data-category="learning">学习</button>
            <button class="category-btn" data-category="social">社交</button>
            <button class="category-btn" data-category="tools">工具</button>
        </div>

        <div class="links-grid" id="links-container">
            <!-- 链接将通过JavaScript动态生成 -->
        </div>

        <footer>
            <p>© 2025 个人导航中心</p>
            <div class="runtime" id="runtime">页面已运行: 0天 0小时 0分钟 0秒</div>
        </footer>
    </div>

    <!-- 添加项目的模态框 -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加新网站</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="add-form">
                <div class="form-group">
                    <label for="site-name">网站名称</label>
                    <input type="text" id="site-name" required>
                </div>
                <div class="form-group">
                    <label for="site-url">网站地址</label>
                    <input type="url" id="site-url" required>
                </div>
                <div class="form-group">
                    <label for="site-category">分类</label>
                    <select id="site-category" required>
                        <option value="work">工作</option>
                        <option value="entertainment">娱乐</option>
                        <option value="learning">学习</option>
                        <option value="social">社交</option>
                        <option value="tools">工具</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="site-description">描述</label>
                    <input type="text" id="site-description" required>
                </div>
                <div class="form-group">
                    <label for="site-icon">图标 (emoji)</label>
                    <input type="text" id="site-icon" placeholder="例如: 💻" required>
                </div>
                <div class="form-group">
                    <label for="site-permission">权限级别</label>
                    <select id="site-permission" required>
                        <option value="public">公开</option>
                        <option value="user">用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>修改密码</h2>
                <button class="close-btn" id="close-password-modal">&times;</button>
            </div>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">当前密码</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-password-btn">取消</button>
                    <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
            </form>
        </div>
    </div>

            duckduckgo: {
                name: "DuckDuckGo",
                url: "https://duckduckgo.com/?q="
            }
        };

        // 权限级别映射
        const permissionLevels = {
            "guest": 0,
            "user": 1,
            "admin": 2
        };

        // 页面启动时间
        const pageStartTime = new Date();

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const linksContainer = document.getElementById('links-container');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const searchInput = document.getElementById('search-input');
            const themeToggle = document.getElementById('theme-toggle');
            const addBtn = document.getElementById('add-btn');
            const addModal = document.getElementById('add-modal');
            const passwordModal = document.getElementById('password-modal');
            const closeModal = document.getElementById('close-modal');
            const closePasswordModal = document.getElementById('close-password-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const cancelPasswordBtn = document.getElementById('cancel-password-btn');
            const addForm = document.getElementById('add-form');
            const passwordForm = document.getElementById('password-form');
            const searchEngineForm = document.getElementById('search-engine-form');
            const engineSearchInput = document.getElementById('engine-search-input');
            const engineSelect = document.getElementById('engine-select');
            const permissionFilter = document.getElementById('permission-filter');
            const userInfo = document.getElementById('user-info');
            const permissionControls = document.getElementById('permission-controls');
            const runtimeElement = document.getElementById('runtime');
            const quickLogin = document.getElementById('quick-login');
            const adminLoginBtn = document.getElementById('admin-login');
            const userLoginBtn = document.getElementById('user-login');
            const guestLoginBtn = document.getElementById('guest-login');
            const manualLoginBtn = document.getElementById('manual-login-btn');
            const manualUsername = document.getElementById('manual-username');
            const manualPassword = document.getElementById('manual-password');
            
            // 从本地存储加载数据
            loadFromLocalStorage();
            
            // 初始化当前用户
            let currentUser = getCurrentUser();
            if (!currentUser) {
                // 如果没有登录用户，默认使用guest
                currentUser = { id: 0, username: "未登录", role: "guest", avatar: "?" };
            }
            
            // 更新用户界面
            updateUserInterface();
            
            // 启动运行时间计时器
            startRuntimeTimer();
            
            // 使用事件委托处理动态生成的按钮
            linksContainer.addEventListener('click', function(e) {
                // 处理删除按钮点击
                if (e.target.classList.contains('delete-btn')) {
                    e.preventDefault();
                    e.stopPropagation();
                    const id = parseInt(e.target.getAttribute('data-id'));
                    deleteLink(id);
                }
            });
            
            // 快速登录按钮事件
            adminLoginBtn.addEventListener('click', function() {
                handleLogin('admin', 'admin123');
            });
            
            userLoginBtn.addEventListener('click', function() {
                handleLogin('user', 'user123');
            });
            
            guestLoginBtn.addEventListener('click', function() {
                handleLogin('guest', 'guest123');
            });
            
            // 手动登录按钮事件
            manualLoginBtn.addEventListener('click', function() {
                const username = manualUsername.value.trim();
                const password = manualPassword.value.trim();
                
                if (!username || !password) {
                    alert('请输入用户名和密码！');
                    return;
                }
                
                handleLogin(username, password);
            });
            
            // 渲染链接卡片
            function renderLinks(links) {
                linksContainer.innerHTML = '';
                
                // 根据用户权限过滤链接
                const userPermissionLevel = permissionLevels[currentUser.role];
                const permissionFilterValue = permissionFilter.value;
                
                const filteredLinks = links.filter(link => {
                    const linkPermissionLevel = permissionLevels[link.permission];
                    const hasPermission = userPermissionLevel >= linkPermissionLevel;
                    
                    // 如果设置了权限过滤，进一步筛选
                    if (permissionFilterValue !== 'all') {
                        return hasPermission && link.permission === permissionFilterValue;
                    }
                    
                    return hasPermission;
                });
                
                if (filteredLinks.length === 0) {
                    linksContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 20px;">没有找到符合条件的网站</p>';
                    return;
                }
                
                filteredLinks.forEach((link) => {
                    const linkCard = document.createElement('a');
                    linkCard.className = 'link-card';
                    linkCard.href = link.url;
                    linkCard.target = '_blank';
                    linkCard.setAttribute('data-category', link.category);
                    linkCard.innerHTML = `
                        <div class="icon">${link.icon}</div>
                        <h3>${link.name}</h3>
                        <p>${link.description}</p>
                        <div class="permission-tag">${link.permission}</div>
                    `;
                    
                    // 只有管理员才能删除链接
                    if (currentUser.role === 'admin') {
                        linkCard.innerHTML += `<button class="delete-btn" data-id="${link.id}">×</button>`;
                    }
                    
                    linksContainer.appendChild(linkCard);
                });
            }

            // 删除链接
            function deleteLink(id) {
                if (confirm('确定要删除这个网站吗？')) {
                    linksData = linksData.filter(link => link.id !== id);
                    saveToLocalStorage();
                    renderLinks(linksData);
                }
            }

            // 更新用户界面
            function updateUserInterface() {
                // 更新用户信息显示
                userInfo.innerHTML = `
                    <div class="user-avatar">${currentUser.avatar}</div>
                    <span>${currentUser.username}</span>
                    <div class="permission-display">${currentUser.role}</div>
                    ${currentUser.id !== 0 ? `<button class="login-btn-small" id="logout-btn" style="margin-left: 10px;">退出登录</button>` : ''}
                `;
                
                // 添加退出登录按钮事件
                if (currentUser.id !== 0) {
                    document.getElementById('logout-btn').addEventListener('click', function() {
                        logout();
                    });
                }
                
                // 根据用户权限显示/隐藏功能
                if (currentUser.role === 'admin') {
                    addBtn.style.display = 'flex';
                    permissionControls.style.display = 'flex';
                    quickLogin.style.display = 'none';
                } else if (currentUser.role === 'user') {
                    addBtn.style.display = 'flex';
                    permissionControls.style.display = 'flex';
                    quickLogin.style.display = 'none';
                } else {
                    addBtn.style.display = 'none';
                    permissionControls.style.display = 'none';
                    quickLogin.style.display = 'block';
                }
                
                // 重新渲染链接
                renderLinks(linksData);
            }

            // 处理登录
            function handleLogin(username, password) {
                const users = getUsers();
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    currentUser = user;
                    saveCurrentUser(user);
                    updateUserInterface();
                    alert(`登录成功！欢迎 ${user.username} (${user.role})`);
                    
                    // 清空手动登录表单
                    manualUsername.value = '';
                    manualPassword.value = '';
                } else {
                    alert('用户名或密码错误！');
                }
            }

            // 退出登录
            function logout() {
                currentUser = { id: 0, username: "未登录", role: "guest", avatar: "?" };
                saveCurrentUser(currentUser);
                updateUserInterface();
                alert('已退出登录');
            }

            // 初始渲染
            renderLinks(linksData);

            // 分类筛选
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    let filteredLinks;
                    
                    if (category === 'all') {
                        filteredLinks = linksData;
                    } else {
                        filteredLinks = linksData.filter(link => link.category === category);
                    }
                    
                    renderLinks(filteredLinks);
                });
            });

            // 搜索功能
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                
                let filteredLinks = linksData.filter(link => {
                    const matchesSearch = link.name.toLowerCase().includes(searchTerm) || 
                                         link.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = activeCategory === 'all' || link.category === activeCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                renderLinks(filteredLinks);
            });

            // 权限过滤
            permissionFilter.addEventListener('change', function() {
                renderLinks(linksData);
            });

            // 主题切换
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                this.textContent = newTheme === 'dark' ? '☀️' : '🌙';
                
                // 保存主题偏好
                localStorage.setItem('theme', newTheme);
            });

            // 显示添加模态框
            addBtn.addEventListener('click', function() {
                addModal.style.display = 'flex';
            });

            // 关闭添加模态框
            function closeAddModal() {
                addModal.style.display = 'none';
                addForm.reset();
            }

            closeModal.addEventListener('click', closeAddModal);
            cancelBtn.addEventListener('click', closeAddModal);

            // 关闭修改密码模态框
            function closePasswordModal() {
                passwordModal.style.display = 'none';
                passwordForm.reset();
            }

            closePasswordModal.addEventListener('click', closePasswordModal);
            cancelPasswordBtn.addEventListener('click', closePasswordModal);

            // 添加新网站
            addForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newSite = {
                    id: Date.now(), // 使用时间戳作为ID
                    name: document.getElementById('site-name').value,
                    url: document.getElementById('site-url').value,
                    category: document.getElementById('site-category').value,
                    description: document.getElementById('site-description').value,
                    icon: document.getElementById('site-icon').value,
                    permission: document.getElementById('site-permission').value
                };
                
                linksData.push(newSite);
                saveToLocalStorage();
                renderLinks(linksData);
                closeAddModal();
                
                // 显示成功消息
                alert('网站添加成功！');
            });

            // 修改密码功能
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // 验证当前密码
                const users = getUsers();
                const user = users.find(u => u.id === currentUser.id);
                
                if (!user || user.password !== currentPassword) {
                    alert('当前密码不正确！');
                    return;
                }
                
                // 验证新密码
                if (newPassword !== confirmPassword) {
                    alert('新密码和确认密码不匹配！');
                    return;
                }
                
                // 更新密码
                user.password = newPassword;
                saveUsers(users);
                
                alert('密码修改成功！');
                closePasswordModal();
            });

            // 搜索引擎搜索功能
            searchEngineForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const searchTerm = engineSearchInput.value.trim();
                const engine = engineSelect.value;
                
                if (searchTerm) {
                    const searchUrl = searchEngines[engine].url + encodeURIComponent(searchTerm);
                    window.open(searchUrl, '_blank');
                }
            });

            // 运行时间计时器
            function startRuntimeTimer() {
                setInterval(function() {
                    const now = new Date();
                    const diff = now - pageStartTime;
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    runtimeElement.textContent = `页面已运行: ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
                }, 1000);
            }

            // 保存到本地存储
            function saveToLocalStorage() {
                localStorage.setItem('personalNavLinks', JSON.stringify(linksData));
            }

            // 从本地存储加载
            function loadFromLocalStorage() {
                const savedLinks = localStorage.getItem('personalNavLinks');
                if (savedLinks) {
                    linksData = JSON.parse(savedLinks);
                }
            }

            // 获取当前用户
            function getCurrentUser() {
                const savedUser = localStorage.getItem('currentUser');
                return savedUser ? JSON.parse(savedUser) : null;
            }

            // 保存当前用户
            function saveCurrentUser(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
            }

            // 获取用户列表
            function getUsers() {
                const savedUsers = localStorage.getItem('users');
                return savedUsers ? JSON.parse(savedUsers) : [...defaultUsers];
            }

            // 保存用户列表
            function saveUsers(users) {
                localStorage.setItem('users', JSON.stringify(users));
            }

            // 检查保存的主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            }
        });
    </script>
</body>
</html>
