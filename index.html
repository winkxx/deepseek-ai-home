<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #34495e;
            --background-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .permission-display {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .theme-toggle, .add-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover, .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 8px 16px;
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: var(--shadow);
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .category-btn:hover {
            transform: translateY(-2px);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-card .icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .link-card h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .link-card p {
            color: #777;
            font-size: 0.9rem;
        }

        .permission-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .link-card:hover .delete-btn {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-message {
            margin-top: 15px;
            text-align: center;
            color: #e74c3c;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>我的导航</h1>
            </div>
            <div class="controls">
                <div class="search-container">
                    <input type="text" placeholder="搜索网站..." id="search-input">
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <span id="theme-icon">🌙</span>
                </button>
                <button class="add-btn" id="add-link-btn">+</button>
                <div class="user-info" id="user-info">
                    <div class="user-avatar">U</div>
                    <div class="permission-display">访客</div>
                </div>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="work">工作</button>
            <button class="category-btn" data-category="study">学习</button>
            <button class="category-btn" data-category="entertainment">娱乐</button>
            <button class="category-btn" data-category="tools">工具</button>
        </div>

        <div class="links-grid" id="links-grid">
            <!-- 链接卡片将通过JavaScript动态添加 -->
        </div>

        <!-- 添加链接的模态框 -->
        <div class="modal" id="add-link-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>添加新链接</h2>
                    <button class="close-btn" id="close-add-modal">&times;</button>
                </div>
                <form id="add-link-form">
                    <div class="form-group">
                        <label for="link-name">网站名称</label>
                        <input type="text" id="link-name" required>
                    </div>
                    <div class="form-group">
                        <label for="link-url">网站地址</label>
                        <input type="url" id="link-url" required>
                    </div>
                    <div class="form-group">
                        <label for="link-description">描述</label>
                        <input type="text" id="link-description">
                    </div>
                    <div class="form-group">
                        <label for="link-category">分类</label>
                        <select id="link-category">
                            <option value="work">工作</option>
                            <option value="study">学习</option>
                            <option value="entertainment">娱乐</option>
                            <option value="tools">工具</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-add">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 登录模态框 -->
        <div class="modal" id="login-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>用户登录</h2>
                    <button class="close-btn" id="close-login-modal">&times;</button>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="login-message" id="login-message"></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-login">取消</button>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 示例数据
        const sampleLinks = [
            {
                id: 1,
                name: "GitHub",
                url: "https://github.com",
                description: "代码托管平台",
                category: "work",
                icon: "💻"
            },
            {
                id: 2,
                name: "MDN Web Docs",
                url: "https://developer.mozilla.org",
                description: "Web开发文档",
                category: "study",
                icon: "📚"
            },
            {
                id: 3,
                name: "YouTube",
                url: "https://youtube.com",
                description: "视频分享平台",
                category: "entertainment",
                icon: "📺"
            },
            {
                id: 4,
                name: "Google翻译",
                url: "https://translate.google.com",
                description: "在线翻译工具",
                category: "tools",
                icon: "🌐"
            }
        ];

        // 状态管理
        let links = JSON.parse(localStorage.getItem('links')) || sampleLinks;
        let currentCategory = 'all';
        let currentUser = localStorage.getItem('currentUser') || null;

        // DOM元素
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const addLinkBtn = document.getElementById('add-link-btn');
        const addLinkModal = document.getElementById('add-link-modal');
        const closeAddModal = document.getElementById('close-add-modal');
        const cancelAdd = document.getElementById('cancel-add');
        const addLinkForm = document.getElementById('add-link-form');
        const linksGrid = document.getElementById('links-grid');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const searchInput = document.getElementById('search-input');
        const userInfo = document.getElementById('user-info');
        const loginModal = document.getElementById('login-modal');
        const closeLoginModal = document.getElementById('close-login-modal');
        const cancelLogin = document.getElementById('cancel-login');
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        // 初始化
        function init() {
            renderLinks();
            updateUserInfo();
            
            // 主题切换
            themeToggle.addEventListener('click', toggleTheme);
            
            // 添加链接功能
            addLinkBtn.addEventListener('click', () => showModal(addLinkModal));
            closeAddModal.addEventListener('click', () => hideModal(addLinkModal));
            cancelAdd.addEventListener('click', () => hideModal(addLinkModal));
            addLinkForm.addEventListener('submit', handleAddLink);
            
            // 分类筛选
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    renderLinks();
                });
            });
            
            // 搜索功能
            searchInput.addEventListener('input', renderLinks);
            
            // 用户登录功能
            userInfo.addEventListener('click', () => showModal(loginModal));
            closeLoginModal.addEventListener('click', () => hideModal(loginModal));
            cancelLogin.addEventListener('click', () => hideModal(loginModal));
            loginForm.addEventListener('submit', handleLogin);
            
            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === addLinkModal) hideModal(addLinkModal);
                if (e.target === loginModal) hideModal(loginModal);
            });
        }

        // 渲染链接
        function renderLinks() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredLinks = links.filter(link => {
                const matchesCategory = currentCategory === 'all' || link.category === currentCategory;
                const matchesSearch = link.name.toLowerCase().includes(searchTerm) || 
                                     link.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            
            if (filteredLinks.length === 0) {
                linksGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>没有找到匹配的链接</h3>
                        <p>尝试更改搜索条件或添加新链接</p>
                    </div>
                `;
                return;
            }
            
            linksGrid.innerHTML = filteredLinks.map(link => `
                <a href="${link.url}" target="_blank" class="link-card" data-id="${link.id}">
                    <div class="icon">${link.icon}</div>
                    <h3>${link.name}</h3>
                    <p>${link.description}</p>
                    <span class="permission-tag">${link.category}</span>
                    <button class="delete-btn" onclick="deleteLink(event, ${link.id})">×</button>
                </a>
            `).join('');
        }

        // 添加新链接
        function handleAddLink(e) {
            e.preventDefault();
            
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            const description = document.getElementById('link-description').value;
            const category = document.getElementById('link-category').value;
            
            const newLink = {
                id: Date.now(),
                name,
                url,
                description,
                category,
                icon: getIconByCategory(category)
            };
            
            links.push(newLink);
            saveLinks();
            renderLinks();
            hideModal(addLinkModal);
            addLinkForm.reset();
        }

        // 删除链接
        function deleteLink(e, id) {
            e.preventDefault();
            e.stopPropagation();
            
            if (confirm('确定要删除这个链接吗？')) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                renderLinks();
            }
        }

        // 保存链接到本地存储
        function saveLinks() {
            localStorage.setItem('links', JSON.stringify(links));
        }

        // 根据分类获取图标
        function getIconByCategory(category) {
            const icons = {
                work: '💼',
                study: '📚',
                entertainment: '🎮',
                tools: '🔧'
            };
            return icons[category] || '🔗';
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 显示模态框
        function showModal(modal) {
            modal.style.display = 'flex';
        }

        // 隐藏模态框
        function hideModal(modal) {
            modal.style.display = 'none';
            loginMessage.textContent = '';
        }

        // 用户登录处理
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单模拟登录验证
            if (username === 'admin' && password === 'password') {
                currentUser = { username, role: '管理员' };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUserInfo();
                hideModal(loginModal);
                loginForm.reset();
            } else {
                loginMessage.textContent = '用户名或密码错误，请重试';
            }
        }

        // 更新用户信息显示
        function updateUserInfo() {
            const userAvatar = document.querySelector('.user-avatar');
            const permissionDisplay = document.querySelector('.permission-display');
            
            if (currentUser) {
                userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                permissionDisplay.textContent = currentUser.role;
            } else {
                userAvatar.textContent = 'U';
                permissionDisplay.textContent = '访客';
            }
        }

        // 应用保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '☀️';
        }

        // 初始化应用
        init();
    </script>
</body>
</html>
