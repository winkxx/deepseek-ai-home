<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOYU导航 - 优化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #3ca0e7;
            --secondary-color: #34495e;
            --background-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(128, 128, 128, 0.3);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .theme-toggle, .add-btn, .import-export-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover, .add-btn:hover, .import-export-btn:hover {
            transform: scale(1.1);
            background-color: var(--primary-color);
            color: white;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 10px 20px;
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
            white-space: nowrap;
            box-shadow: var(--shadow);
            font-weight: 500;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .category-btn:hover:not(.active) {
            transform: translateY(-3px);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .iframe-section {
            display: flex;
            flex-direction: column;
            height: 500px;
            margin-bottom: 30px;
        }

        .iframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            box-shadow: var(--shadow);
            margin-bottom: 0;
        }

        .iframe-container {
            flex-grow: 1;
            display: flex;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            border: 1px solid rgba(128, 128, 128, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .link-card .icon {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .link-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .link-card p {
            color: #777;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .link-card .category-tag {
            display: inline-block;
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            margin-top: 15px;
            font-weight: 500;
        }

        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
        }

        .link-card:hover .card-actions {
            opacity: 1;
        }

        .edit-btn, .delete-btn {
            background: rgba(0, 0, 0, 0.08);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: var(--transition);
            color: #777;
        }

        .edit-btn:hover {
            background-color: rgba(52, 152, 219, 0.2);
            color: var(--primary-color);
        }

        .delete-btn:hover {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
            border: 1px solid rgba(128, 128, 128, 0.1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .modal-header h2 {
            color: var(--primary-color);
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(128, 128, 128, 0.3);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .icon-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .icon-preview .preview {
            font-size: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: rgba(128, 128, 128, 0.1);
            color: var(--text-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #777;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(128, 128, 128, 0.5);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .import-export-modal {
            max-width: 600px;
        }

        .json-textarea {
            min-height: 200px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
            color: #777;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .iframe-section {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 25px 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .search-container {
                width: 180px;
            }
            
            .iframe-section {
                height: 300px;
            }
        }
    </style>
</head>

                    </div>
                    <div class="form-group">
                        <label for="link-url">网站地址</label>
                        <input type="url" id="link-url" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="link-description">描述</label>
                        <textarea id="link-description" placeholder="网站的功能描述"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="link-category">分类</label>

                    <div class="form-group">

                            <div class="preview">

                            </div>
                        </div>
                    </div>
                    <div class="form-actions">

                        <button type="submit" class="btn btn-primary" id="submit-btn">添加</button>
                    </div>
                </form>
            </div>
        </div>

            </div>
        </div>
        
        <footer>

            // 点击模态框外部关闭
            window.addEventListener('click', (e) => {
                if (e.target === linkModal) hideModal(linkModal);
                if (e.target === importExportModal) hideModal(importExportModal);
            });
            
            // 应用保存的主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }

            // 键盘快捷键
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }

        // 渲染分类
        function renderCategories() {
            // 清空现有分类（除了"全部"）
            const allBtn = categoriesContainer.querySelector('[data-category="all"]');
            categoriesContainer.innerHTML = '';
            categoriesContainer.appendChild(allBtn);
            
            // 添加自定义分类
            categories.forEach(category => {
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category-btn';
                categoryBtn.dataset.category = category;
                categoryBtn.textContent = getCategoryName(category);
                categoryBtn.addEventListener('click', handleCategoryClick);
                categoriesContainer.appendChild(categoryBtn);
            });
            
            // 更新分类列表
            categoriesList.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                categoriesList.appendChild(option);
            });
        }

        // 处理分类点击
        function handleCategoryClick(e) {
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentCategory = e.target.dataset.category;
            renderLinks();
        }

        // 渲染链接
        function renderLinks() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredLinks = links.filter(link => {
                const matchesCategory = currentCategory === 'all' || link.category === currentCategory;
                const matchesSearch = link.name.toLowerCase().includes(searchTerm) || 
                                     link.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            
            if (filteredLinks.length === 0) {
                linksGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>没有找到匹配的链接</h3>
                        <p>尝试更改搜索条件或添加新链接</p>
                    </div>
                `;
                return;
            }
            
            linksGrid.innerHTML = filteredLinks.map(link => `
                <a href="${link.url}" target="_blank" class="link-card" data-id="${link.id}">
                    <div class="icon">
                        <i class="${link.icon}"></i>
                    </div>
                    <h3>${link.name}</h3>
                    <p>${link.description}</p>
                    <span class="category-tag">${getCategoryName(link.category)}</span>
                    <div class="card-actions">
                        <button class="edit-btn" onclick="editLink(event, ${link.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="deleteLink(event, ${link.id})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </a>
            `).join('');
        }

        // 显示添加链接模态框
        function showAddModal() {
            isEditing = false;
            currentEditId = null;
            modalTitle.textContent = '添加新链接';
            document.getElementById('submit-btn').textContent = '添加';
            linkForm.reset();
            linkIdInput.value = '';
            updateIconPreview();
            showModal(linkModal);
        }

        // 编辑链接
        function editLink(e, id) {
            e.preventDefault();
            e.stopPropagation();
            
            const link = links.find(link => link.id === id);
            if (!link) return;
            
            isEditing = true;
            currentEditId = id;
            modalTitle.textContent = '编辑链接';
            document.getElementById('submit-btn').textContent = '更新';
            
            // 填充表单
            linkIdInput.value = link.id;
            document.getElementById('link-name').value = link.name;
            document.getElementById('link-url').value = link.url;
            document.getElementById('link-description').value = link.description;
            document.getElementById('link-category').value = link.category;
            document.getElementById('link-icon').value = link.icon;
            
            updateIconPreview();
            showModal(linkModal);
        }

        // 处理链接提交（添加/编辑）
        function handleLinkSubmit(e) {
            e.preventDefault();
            
            const id = linkIdInput.value ? parseInt(linkIdInput.value) : Date.now();
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            const description = document.getElementById('link-description').value;
            const category = document.getElementById('link-category').value;
            const icon = document.getElementById('link-icon').value || getIconByCategory(category);
            
            const linkData = {
                id,
                name,
                url: url.startsWith('http') ? url : `https://${url}`,
                description,
                category,
                icon
            };
            
            if (isEditing) {
                // 更新现有链接
                const index = links.findIndex(link => link.id === currentEditId);
                if (index !== -1) {
                    links[index] = linkData;
                }
            } else {
                // 添加新链接
                links.push(linkData);
                
                // 如果分类不存在，添加到分类列表
                if (!categories.includes(category)) {
                    categories.push(category);
                    saveCategories();
                    renderCategories();
                }
            }
            
            saveLinks();
            renderLinks();
            hideModal(linkModal);
        }

        // 删除链接
        function deleteLink(e, id) {
            e.preventDefault();
            e.stopPropagation();
            
            if (confirm('确定要删除这个链接吗？')) {
                links = links.filter(link => link.id !== id);
                saveLinks();
                renderLinks();
            }
        }

        // 更新图标预览
        function updateIconPreview() {
            const iconClass = linkIconInput.value || 'fas fa-link';
            iconPreview.className = iconClass;
        }

        // 刷新内嵌网页
        function refreshEmbeddedWebsite() {
            embeddedWebsite.src = embeddedWebsite.src;
        }

        // 显示导入/导出模态框
        function showImportExportModal() {
            jsonDataTextarea.value = JSON.stringify(links, null, 2);
            showModal(importExportModal);
        }

        // 导入数据
        function importData() {
            try {
                const importedData = JSON.parse(jsonDataTextarea.value);
                if (Array.isArray(importedData)) {
                    links = importedData;
                    saveLinks();
                    renderLinks();
                    
                    // 更新分类列表
                    const newCategories = [...new Set(links.map(link => link.category))];
                    categories = newCategories;
                    saveCategories();
                    renderCategories();
                    
                    alert('数据导入成功！');
                    hideModal(importExportModal);
                } else {
                    alert('导入的数据格式不正确！');
                }
            } catch (error) {
                alert('导入的数据格式不正确！');
            }
        }

        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(links, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'moyu-navigation-data.json';
            link.click();
        }

        // 保存链接到本地存储
        function saveLinks() {
            localStorage.setItem('links', JSON.stringify(links));
        }

        // 保存分类到本地存储
        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        // 根据分类获取图标
        function getIconByCategory(category) {
            const icons = {
                work: 'fas fa-briefcase',
                study: 'fas fa-graduation-cap',
                entertainment: 'fas fa-gamepad',
                tools: 'fas fa-tools',
                shopping: 'fas fa-shopping-cart'
            };
            return icons[category] || 'fas fa-link';
        }
        
        // 根据分类键获取分类名称
        function getCategoryName(categoryKey) {
            const categoryNames = {
                work: '工作',
                study: '学习',
                entertainment: '娱乐',
                tools: '工具',
                shopping: '购物',
                all: '全部'
            };
            return categoryNames[categoryKey] || categoryKey;
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 显示模态框
        function showModal(modal) {
            modal.style.display = 'flex';
        }

        // 隐藏模态框
        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // 键盘快捷键
        function handleKeyboardShortcuts(e) {
            // 按 / 聚焦搜索框
            if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                searchInput.focus();
            }
            
            // 按 Esc 关闭打开的模态框
            if (e.key === 'Escape') {
                if (linkModal.style.display === 'flex') hideModal(linkModal);
                if (importExportModal.style.display === 'flex') hideModal(importExportModal);
            }
        }

        // 初始化应用
        init();
    </script>
</body>
</html>
